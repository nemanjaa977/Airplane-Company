<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Home</title>
		<link rel="stylesheet" type="text/css" href="css/index.css"> 
		<script src="js/jquery-3.2.1.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<script src="http://www.enviroptics.com/Matt/js/sorttable.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
		  <a class="navbar-brand" href="#">Logo</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		  		
		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
		    <ul class="navbar-nav mr-auto" id="nav">
		      <li class="nav-item">
		        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
		      </li>
		    </ul>
			<ul class="navbar-nav" id="navLogged">
			</ul>
		  </div>
		</nav>
		<div class="container-fluid col-md-10" id="searchBox">
		    <form class="form-inline my-2 my-lg-0">
	        	<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="inputSearch">
		        <button class="btn btn-outline-primary my-2 my-sm-0" type="submit" id="searchOK">Search</button>
		    </form>	
		</div>
		<div class="container-fluid col-md-10" id="mainn">
			<table class="table sortable" >
			  <thead class="thead-dark" style="cursor: pointer;">
			    <tr>
			      <th scope="col">flight number</th>
      			  <th scope="col">going date</th>
			      <th scope="col">coming date</th>
			      <th scope="col">going airport</th>
			      <th scope="col">coming airport</th>
			      <th scope="col">ticket price</th>
			    </tr>
			  </thead>
			  <tbody id="tbody">
			  </tbody>
			</table>
		</div>
		<div class="container-fluid col-md-10" id="addFlightForm">
			<form id="formAddFlight" class='col-6'>
			    <div class="form-group">
			    	<label for="inputFlightNumber" id='labela'>Flight number</label>
				    <input type="text" class="form-control" id="inputFlightNumber" placeholder="input number">
			    </div>
			    <div class="form-row">
		            <div class="form-group col-md-6">
		                <label for="dateGoing" id='labela'>Date of going</label>
		                <input type="date" class="form-control" id="dateGoing">
		            </div>
		            <div class="form-group col-md-6">
		                <label for="dateComing" id='labela'>Date of coming</label>
		                <input type="date" class="form-control" id="dateComing">
		            </div>
		        </div>
		        <div class="form-row">
		        	<div class="form-group col-md-6">
					    <label for="goingAirport">Going airport</label>
					    <select class="form-control" id="goingAirport">
					    </select>
					 </div>
 		        	 <div class="form-group col-md-6">
					    <label for="comingAirport">Coming airport</label>
					    <select class="form-control" id="comingAirport">
					    </select>
					 </div>
		        </div>
    			<div class="form-group">
			    	<label for="inputSeatNumber" id='labela'>Seat number</label>
				    <input type="text" class="form-control" id="inputSeatNumber" placeholder="input seat number">
			    </div>
			    <div class="form-group">
			    	<label for="inputPriceTicket" id='labela'>Ticket price</label>
				    <input type="text" class="form-control" id="inputPriceTicket" placeholder="input price ticket">
			    </div>
			 	<button type="submit" class="btn btn-primary" id="addSubmit">Submit</button>
			 	<button type="button" class="btn btn-light" id="closeAdd">Close</button>
			  	<p id="provera"></p>
			</form>
		</div>
	</body>
</html>
