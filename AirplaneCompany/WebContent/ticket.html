<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>flyHappy</title>
		<link rel="stylesheet" type="text/css" href="css/ticket.css"> 
		<script src="js/jquery-3.2.1.js"></script>
		<script type="text/javascript" src="js/ticket.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light">
		  <a class="navbar-brand" id='logoo' href="index.html">flyHappy</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		  		
		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
		    <ul class="navbar-nav mr-auto" id="nav">
		      <li class="nav-item">
		        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
		      </li>
		    </ul>
			<ul class="navbar-nav" id="navLogged">
			</ul>
		  </div>
		</nav>
		<div class="container-fluid col-md-5" id='oneTicket'>
			<p id="title"></p>
			<table class="table">
			  <tbody>
			    <tr>
			      <th scope="row">Going flight</th>
			      <td><a href="" id='goingFlight'></a></td>
			    </tr>
			    <tr>
			      <th scope="row">Reverse Flight</th>
			      <td><a href="" id='reverseFlight'></a></td>
			    </tr>
			    <tr>
			      <th scope="row">Seat on going flight</th>
			      <td id='seatGoing'></td>
			    </tr>
    			<tr>
			      <th scope="row">Seat on reverse flight</th>
			      <td id='seatReverse'></td>
			    </tr>
   			    <tr>
			      <th scope="row">Date reservation</th>
			      <td id='dateReservation'></td>
			    </tr>
   			    <tr>
			      <th scope="row">Date of sale ticket</th>
			      <td id='dateSale'></td>
			    </tr>
     			<tr>
			      <th scope="row">User</th>
			      <td><a href="" id="userr"></a></td>
			    </tr>
			    <tr>
			      <th scope="row">First name passenger</th>
			      <td id='namePass'></td>
			    </tr>
			    <tr>
			      <th scope="row">Last name passenger</th>
			      <td id='lastnamePass'></td>
			    </tr>
			    <tr>
			      <th scope="row">Price</th>
			      <td id='proceTT'></td>
			    </tr>
			  </tbody>
			</table>
			<div class='col-12' id='divButton'></div>
		</div>
		<div class="container-fluid col-md-6" id='editDiv'>
			 <p id='editTitle'>Edit ticket</p>
	         <div class="form-row" id='firsEditSeat'>
	        	<div class="form-group col-md-6">
				    <label for="seatOfGoingFlight">Seat of going flight</label>
				    <select class="form-control" id="seatOfGoingFlight">
				    </select>
				 </div>
		         <div class="form-group col-md-6">
				    <label for="seatOfComingFlight">Seat of coming flight</label>
				    <select class="form-control" id="seatOfComingFlight">
				    </select>
				 </div>
	        </div>
            <div class="form-row">
	        	<div class="form-group col-md-6">
	                <label for="firstNamePass" id='labela'>First name passenger</label>
	                <input type="text" class="form-control" id="firstNamePass">
	            </div>
	            <div class="form-group col-md-6">
	                <label for="lastNamePass" id='labela'>Last name passenger</label>
	                <input type="text" class="form-control" id="lastNamePass">
	            </div>
            </div>
            <button type="submit" class="btn btn-primary" id="submitTicket">Submit</button>
			<button type="button" class="btn btn-light" id="closeEdit">Close</button>
		</div>
	</body>
</html>
